<div class="container">
  <div class="row form-group">
    <div id="pool" class="col-md-6" (drop)="poolDrop($event)" (dragover)="allowDrop($event)">
      <h3>Outputs</h3>
      <div class="" *ngFor="let op of outputs" id="op{{op.id}}" draggable="true" (dragstart)="drag($event)">
        {{op.name}}
      </div>
    </div>
    <div class="col-md-6">
      <h3>Functions</h3>
      <div class="row dropzone" *ngFor="let fn of functions">
        <label class="col-md-3">{{fn.name}}</label>
        <div class="dropzone" id="fn{{fn.id}}" (drop)="dropped($event)" (dragover)="allowDrop($event)"></div>
      </div>
    </div>
  </div>
</div>
