services:
  iggy:
    image: iggyrs/iggy:latest
    container_name: iggy-server
    ports:
      - "8090:8090"   # TCP binary (Python SDK)
      - "3000:3000"   # HTTP REST API
    volumes:
      - iggy-data:/iggy/data
    environment:
      IGGY_ROOT_USERNAME: iggy
      IGGY_ROOT_PASSWORD: iggy
    restart: unless-stopped

volumes:
  iggy-data:
