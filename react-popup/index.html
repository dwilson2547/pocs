<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>React Popup – Main Window</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f0f4f8; }
    h1 { color: #2d3748; }
    .card {
      background: white; border-radius: 8px; padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 500px;
    }
    label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #4a5568; }
    input {
      width: 100%; padding: 0.5rem 0.75rem; border: 2px solid #e2e8f0;
      border-radius: 6px; font-size: 1rem; box-sizing: border-box;
    }
    input:focus { outline: none; border-color: #667eea; }
    .btn-row { margin-top: 1rem; display: flex; gap: 0.75rem; }
    button {
      padding: 0.5rem 1.25rem; border: none; border-radius: 6px;
      cursor: pointer; font-size: 0.95rem; font-weight: 600;
    }
    .btn-open  { background: #667eea; color: white; }
    .btn-open:hover  { background: #5a67d8; }
    .btn-close { background: #fc8181; color: white; }
    .btn-close:hover { background: #f56565; }
    .btn-close:disabled { background: #e2e8f0; color: #a0aec0; cursor: default; }
    .status { margin-top: 1rem; font-size: 0.85rem; color: #718096; }
    .status span { font-weight: 600; color: #667eea; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    function App() {
      const [text, setText] = useState('');
      const [color, setColor] = useState('#000000');
      const [popupOpen, setPopupOpen] = useState(false);
      const popupRef = useRef(null);

      // Listen for postMessage events sent from the popup window
      useEffect(() => {
        function handleMessage(event) {
          // In production, validate event.origin against your expected origin, e.g.:
          //   if (event.origin !== 'https://your-app.example.com') return;
          // This POC accepts any origin because both pages are on the same local server.
          if (event.data?.type === 'UPDATE_TEXT') {
            setText(event.data.value);
          }
          if (event.data?.type === 'UPDATE_COLOR') {
            setColor(event.data.value);
          }
          if (event.data?.type === 'POPUP_CLOSED') {
            setPopupOpen(false);
            popupRef.current = null;
          }
        }
        window.addEventListener('message', handleMessage);
        return () => window.removeEventListener('message', handleMessage);
      }, []);

      const openPopup = useCallback(() => {
        const popup = window.open('popup.html', 'ControlPanel',
          'width=420,height=380,location=no,menubar=no,toolbar=no');
        popupRef.current = popup;
        setPopupOpen(true);
      }, []);

      const closePopup = useCallback(() => {
        if (popupRef.current && !popupRef.current.closed) {
          popupRef.current.close();
        }
        setPopupOpen(false);
        popupRef.current = null;
      }, []);

      return (
        <div>
          <h1>Main Window</h1>
          <div className="card">
            <label>Controlled text:</label>
            <input
              type="text"
              value={text}
              readOnly
              placeholder="Open the popup and type here…"
              style={{ color }}
            />

            <div className="btn-row">
              <button className="btn-open" onClick={openPopup} disabled={popupOpen}>
                Open Control Panel
              </button>
              <button className="btn-close" onClick={closePopup} disabled={!popupOpen}>
                Close Control Panel
              </button>
            </div>

            <p className="status">
              Popup status: <span>{popupOpen ? 'open' : 'closed'}</span>
            </p>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
